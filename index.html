<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira do País</title>
    <style>
        body {
            background-color: rgba(224, 255, 255, 0.788);
        }
        section {
            width: 400px;
            height: 380px;
            margin: auto;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.596);
            padding: 10px;
            text-align: center;
            background-color: white;
            border-radius: 20px
        }
        img {
            width: 300px;
            height: 200px;
            margin-top: 30px;
            border: 1px solid rgba(0, 0, 0, 0.192)
        }
    </style>
</head>
<body>
    <section>
        <h1>Bandeira do País</h1>
        <label for="pais">Digite um País: </label>
        <input type="text" name="pais" id="pais">
        <button type="submit" onclick="buscarPais()" style="cursor: pointer;">Buscar</button>
        <div>
            <img id="bandeira">
        </div>
    </section>
    <script src="javascript/script.js"></script>
</body>
</html>
